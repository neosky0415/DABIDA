<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{manager/managerlayout}"
>
<head>
    <meta charset="UTF-8">
    <title>보안설정</title>
</head>

<div layout:fragment="content">

    <div class="offset-1 d-flex flex-column mt-3 mb-3" style="font-size:14px;">
        <div class="d-flex flex-row mb-3">
            <a href="/staff_info" class="border-end me-2"><div class="p-2" id="info1"><b>프로필 수정</b></div></a>
            <a href="/staff_password" class="border-end me-2"><div class="p-2" id="info2" style="color:rgb(122, 172, 196);"><b>보안설정</b></div></a>
            <a href="/staff_userDelete" class="border-end me-2"><div class="p-2" id="info3"><b>회원탈퇴</b></div></a>
        </div>



        <form th:action="@{/staff_password}"  th:object="${userForm}"  method="post">

            <div class="offset-5">
                <div class="text-center ms-5" style="width:18rem;font-size:13px;">
                    <div th:replace="~{form_errors :: formErrorsFragment}" ></div>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-3 offset-3" style="width:50rem;">
                <div class="border rounded" style="width:45rem;">
                    <div class="p-2 ms-1 mt-3" style="color:rgb(170, 170, 170);font-size:12px;">기본보안설정<i class="bi bi-exclamation-circle"></i></div>
                    <div class="d-flex mb-3">
                        <div class="p-1 ms-3"><i class="bi bi-lock" style="color:rgb(153, 153, 153);"></i></div>
                        <div class="me-2 mt-1" style="font-size:14px;">현재 비밀번호</div>
                        <input class="form-control mb-2"  th:field="*{password}"  type="password" placeholder="사용중인 비밀번호 입력" style="font-size:13px; width:24.5rem;">
                        <div class="ms-auto">
                            <button type="submit"  class="btn btn-link btn-sm me-3" style="text-decoration:none;background-color: rgb(122, 172, 196);color:white; width:3rem;">
                                확인
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </form>


    </div>



</div>
