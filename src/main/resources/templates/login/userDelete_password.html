<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <script src="webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.css}" />
    <link rel="stylesheet" href="/css/test.css">
    <link rel="stylesheet" href="/js/test.js">


    <link rel="icon" type="image/png" sizes="16x16"  href="images/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <meta charset="UTF-8">
    <title>회원탈퇴</title>
</head>
<body>

    <form th:action="@{/userDelete_password}"  th:object="${userForm}"  method="post">

        <div class="d-flex justify-content-center mt-4">
            <div class="text-center" style="width:18rem;font-size:13px;">
                <div th:replace="~{form_errors :: formErrorsFragment}" ></div>
            </div>
        </div>

    <div class="d-flex justify-content-center mt-5">
        <div class="border rounded" style="width:45rem;">
          <div class="p-2 ms-1 mt-3" style="color:rgb(170, 170, 170);font-size:12px;"><i class="bi bi-exclamation-circle"></i> 회원탈퇴를 하시려면 현재 비밀번호를 인증 해 주세요.</div>
          <div class="d-flex mb-3">
              <div class="p-1 ms-3"><i class="bi bi-lock" style="color:rgb(153, 153, 153);"></i></div>
              <div class="me-2 mt-1" style="font-size:14px;">현재 비밀번호</div>
              <input class="form-control mb-2"  th:field="*{password}" onblur="call_confirm()"  type="password" placeholder="사용중인 비밀번호 입력" style="font-size:13px; width:24.5rem;">
          </div>
        </div>
    </div>

        <div class="d-flex justify-content-center mt-3">
            <button type="button"  class="btn btn-link btn-sm me-3"
                    style="text-decoration:none;background-color:rgb(128, 128, 128);color:white;width:3rem;"
                    onclick="window.close();">
                취소
            </button>
            <button type="submit" onclick="" class="btn btn-link btn-sm me-3"
                    style="text-decoration:none;background-color:rgb(247, 183, 175);color:white; width:3rem;">
                확인
            </button>
        </div>


</form>





</body>
</html>
