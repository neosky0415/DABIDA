<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이디 목록</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <script src="webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.css}" />
    <link rel="stylesheet" href="/css/test.css">
    <link rel="stylesheet" href="/js/test.js">

    <link rel="icon" type="image/png" sizes="16x16"  href="images/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<div class="d-flex p-3" style="background-color:rgb(89, 89, 89); color:white;">
    <a href="/" class="ms-2" style="color:white; font-size:16px;">다비다</a>
</div>
<div class="d-flex justify-content-center mt-3">
    <div class="me-5" >
        <a href="/find_id" style="color:rgb(153, 153, 153);font-size:16px;">
            <div id="find"><span style="color:rgb(36, 36, 36);"><i class="bi bi-shield-exclamation"></i>아이디 찾기</span></div>
        </a>
    </div>
    <div class="ms-5">
        <a href="/find_password" style="color:rgb(153, 153, 153); font-size:16px;" >
            <div id="find2"><i class="bi bi-shield-lock"></i>비밀번호 찾기</div>
        </a>
    </div>
</div>
<br>
<br>
<div class="d-flex justify-content-center mt-5">
    <h6 style="color:rgb(36, 36, 36); border-bottom: 1px solid rgb(192, 192, 192); width:50rem;">아이디 찾기</h6>
</div>
<div class="d-flex justify-content-center">
    <div style="color:rgb(114, 114, 114);font-size:12px;width:50rem;">고객님의 정보와 일치하는 아이디 목록입니다.</div>
</div>

<div class="d-flex justify-content-center mt-3">

        <div class="d-flex justify-content-center mt-3">
            <div class="border rounded mt-2" style="width:45rem;">
                <div class="d-flex mt-3 mb-3">
                    <div class="p-1 mt-1 ms-3"><i class="bi bi-person-check" style="color:rgb(153, 153, 153);"></i></div>
                    <div class="me-2 mt-2" style="font-size:14px; width:5rem;">등록된 ID</div>
                    <div class="me-5"><a href="/login" id="toLogin" title="이 아이디로 로그인하기" style="font-size:14px;" class="input-group-text" th:text="${id}"></a></div>
                    <div class="ms-5 mt-2" style="font-size:14px; width:4rem;">가입 일:</div>
                    <div class="me-2 mt-2" style="font-size:14px;"  th:text="${formatIdDate}"></div>
                </div>
            </div>
        </div>
</div>





</body>
</html>
