<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>시험번호확인</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <script src="webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.css}" />
    <link rel="stylesheet" href="/css/test.css">
    <link rel="stylesheet" href="/js/test.js">

    <link rel="icon" type="image/png" sizes="16x16"  href="images/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<br>
<br>
<div class="d-flex justify-content-center mt-5">
    <h3 style="color:rgb(114, 114, 114);">응시할 시험번호를 아래에 입력 해주세요.</h3>
</div>
<div class="d-flex justify-content-center mt-3">

    <form th:action="@{/test_number_check}"  th:object="${testNumberForm}" method="post">


        <div class="d-flex justify-content-center">
            <div class="text-center" style="width:18rem;font-size:13px;">
                <div th:replace="~{form_errors :: formErrorsFragment}" ></div>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-3">
            <div class="border rounded mt-2" style="width:45rem;">
                <div class="d-flex mt-3 mb-3">
                    <div class="p-1 mt-1 ms-3"><i class="bi bi-lock" style="color:rgb(153, 153, 153);"></i></div>
                    <div class="me-2 mt-2" style="font-size:14px;">시험 번호 입력</div>
                    <input class="form-control mb-2"  th:field="*{testNumber}" placeholder="안내받은 시험번호를 입력 해 주세요." style="font-size:13px; width:24.5rem;">
                    <div class="ms-auto">
                        <button type="submit"  class="btn btn-link btn-sm me-1" style="text-decoration:none;background-color:rgb(253, 158, 64);color:white; width:3rem;">
                            확인
                        </button>
                        <a href="/" type="submit"  class="btn btn-link btn-sm me-3" style="text-decoration:none;background-color:rgb(168, 168, 168);color:white; width:3rem;">
                            취소
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </form>


</div>





</body>
</html>
