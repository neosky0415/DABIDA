<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
  <script src="webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.css}" />
  <link rel="stylesheet" href="/css/test1.css">
  <link rel="stylesheet" href="/js/test.js">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Edu+TAS+Beginner:wght@500&family=Gothic+A1&family=Nanum+Gothic+Coding&family=Noto+Sans+KR&family=Shadows+Into+Light&family=Sunflower:wght@300&family=The+Girl+Next+Door&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="16x16"  href="images/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <meta charset="UTF-8">
  <title>시험 등록</title>
</head>


<div class="container">

  <div class="d-flex justify-content-center mt-5">
    <img th:src="@{/images/result.png}" class="rounded mx-auto d-block" style="width:5rem;height:5rem;">
  </div>

  <div class="d-flex justify-content-center mt-1">
    문제등록이 완료 되었습니다!
  </div>

  <div class="d-flex justify-content-center">
    <div style="font-size:12px;color:rgb(170, 169, 169);">등록된 시험문제를 보시려면 '닫기' 버튼을 눌러 주세요!</div>
  </div>

  <div class="d-flex justify-content-center mt-3">
    <input th:value="${testNumberUuid.uuid}" type="hidden" class="form-control"/>
    <a th:href="@{/question_add/{uuid}(uuid=${testNumberUuid.uuid})}"
       style="text-decoration: none;color:white;background-color:rgb(238, 177, 177);"
       type="button" class="btn btn-link btn-sm me-3">
      추가등록
    </a>

    <button type="button" class="btn btn-link btn-sm"
            onclick="window.close();window.opener.location.reload();"
            style="text-decoration: none;color:white;background-color:rgb(161, 161, 161);">
      닫기
    </button>
  </div>

</div>

<script>
  function goBackAndClear() {
  window.history.back();
  document.getElementById("myInput").value = "";
}
</script>
