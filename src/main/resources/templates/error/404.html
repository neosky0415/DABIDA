<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
  <script src="webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.css}" />
  <link rel="stylesheet" href="/css/test.css">
  <link rel="stylesheet" href="/js/test.js">
  <title>error</title>
</head>
<body>

<br>
<div class="mt-5"> </div>
<div class="mt-5"> </div>
<br>
<div class="d-flex justify-content-center mt-5">
  <h6 class="alert alert-danger" role="alert" style="color:rgb(182, 25, 25);">
    <i class="bi bi-x-octagon-fill"></i> 요청하신 경로나 파일은 존재하지 않습니다! <i class="bi bi-x-octagon-fill"></i>
  </h6>
</div>

<div class="d-flex justify-content-center">
  <table class="table mt-3" style="width:35rem;">
    <tr class="table-secondary">
      <td style="font-size:13px;color:rgb(107, 107, 107);">상태</td>
      <td style="font-size:13px;">
        [[${status}]]
      </td>
    </tr>
    <tr>
      <td style="font-size:13px;color:rgb(107, 107, 107);">에러</td>
      <td style="font-size:13px;color:rgb(107, 107, 107);">
        [[${error}]]
      </td>
    </tr>
    <tr class="table-secondary">
      <td style="font-size:13px;color:rgb(107, 107, 107);">경로</td>
      <td style="font-size:13px;">
        [[${path}]]
      </td>
    </tr>
    <tr>
      <td style="font-size:13px;color:rgb(107, 107, 107);">에러 발생 시각</td>
      <td style="font-size:13px;color:rgb(107, 107, 107);">
        [[${#dates.format(timestamp, 'yyyy.MM.dd HH:mm:ss')}]]
      </td>
    </tr>
  </table>
</div>

<div class="d-flex justify-content-center">
  <a th:href="@{/}" class="btn btn-link btn-sm" style="text-decoration:none;">
    메인 페이지로 <i class="bi bi-box-arrow-in-right"></i>
  </a>
</div>


</body>
</html>
