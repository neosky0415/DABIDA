<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <script src="webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.css}" />
    <link rel="stylesheet" href="/css/test1.css">
    <link rel="stylesheet" href="/js/test.js">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Edu+TAS+Beginner:wght@500&family=Gothic+A1&family=Nanum+Gothic+Coding&family=Noto+Sans+KR&family=Shadows+Into+Light&family=Sunflower:wght@300&family=The+Girl+Next+Door&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="16x16"  href="images/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8">
    <title>교사 개인 정보 카드</title>
</head>

    <div class="d-flex flex-column mb-1">
            <h5 class="offset-1 mt-3 mb-2" >
                <i class="bi bi-person-vcard"></i> 교사 개인신상 정보 카드
            </h5>


    <form th:object="${userOptional}">
        <input th:field="*{id}" type="hidden" class="form-control">


            <div class="offset-1 card mt-3 " style="width:35rem; height:15rem;">
                <div class="row g-0">
                    <div class="col" style="width:17rem;">
                        <input type="hidden" th:field="*{userImgPath}" class="form-control">
                        <div th:if="${user.getUserImgPath() eq null}">
                            <img class="img-fluid p-2"  style=" width:17rem;height:14.5rem;"  th:src="@{/images/mug.png}">
                        </div>
                        <div th:unless="${user.getUserImgPath() eq null}">
                            <img class="img-fluid p-2" th:src="@{|/uploads/${user.getUserImgPath()}|}" style=" width:17rem;height:14.5rem;">
                        </div>


                    </div>
                    <div class="col" style="width:17rem;">
                        <div class="card-body">
                            <h3 class="mb-5">
                                <b><span th:text="${staffName}"></span></b>
                            </h3>
                            <div style="font-size:13px;" class="mb-3">
                                전 화: <b><span th:text="${staffPhone}" style="font-size:15px;"></span></b>
                            </div>
                            <div style="font-size:13px;" class="mb-3">
                                담당과목: <b><span th:text="${staffSubject}" style="font-size:15px;"></span></b>
                            </div>
                            <div style="font-size:13px;" class="mb-3">
                                아이디: <b><span th:text="${staffId}" style="font-size:15px;"></span></b>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </form>

    </div>
